  compensation: [0.02, -0.02, 0.0] # Aruco compensation wrt base frame
  filters:
    truncate_below_z: -0.012

# Collision box
# position is x, y, z
# orientation q: x, y, z, w
collision_boxes:
  front_floor:
    name: "front_floor"
    frame_id: "base_link"
    position: [1.9, 0.0, 0.6]
    orientation: [0.0, 0.0, 0.0, 1.0]
    dimension: [2.0, 2.0, 0.01]

  left_floor:
    name: "left_floor"
    frame_id: "base_link"
